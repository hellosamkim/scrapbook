<!DOCTYPE html>
<html data-ng-app="demoApp">
<head>
  <title>Angular JS Practice</title>
</head>
<body>
  <div>
    <div data-ng-view></div>
  </div>

  <script src="js/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    var demoAppModule = angular.module('demoApp', ['ngRoute']);

    demoAppModule.config(['$routeProvider', function ($routeProvider) {
      $routeProvider
        .when('/', {
            controller: 'SimpleController',
            templateUrl: 'partials/view1.html' 
        })
        .when('/view2', {
            controller: 'SimpleController',
            templateUrl: 'partials/view2.html'
        })
        .otherwise({redirectTo: '/'})
    }]);

    demoAppModule.controller('SimpleController', function($scope) {
      $scope.customers = [
        { name: 'Sam Kim', city: 'Toronto'},
        { name: 'Bob Marley', city: 'Toronto'},
        { name: 'Cam Dom', city: 'Montreal'},
        { name: 'Tyler Broder', city: 'Calgary'}
      ];
      $scope.addCustomer = function() {
        $scope.customer.push({name: $scope.newCustomer.name, city: $scope.newCustomer.city});
      };
    });
  </script>
</body>
</html>
